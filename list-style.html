<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport"
			  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>List Style</title>
		<style type="text/css">
			ul {
				list-style: inside circle;
				width: 300px;
			}
			/*thuộc tính list-style dùng để thiết lập kiểu cho một danh sách, list-style có thể có một hoặc nhiều giá trị
				trong dòng code trên giá trị inside là giá trị của list-style-position còn giá trị circle là giá trị của
				list-style-type.*/
			li {
				margin: 10px 0px 0px 0px;
			}
		</style>
	</head>
	<body>
	<h1>Quotes from Edgar Allan Poe</h1>
		<ul>
			<li>I have great faith in fools; self-confidence my friends call it.</li>
			<li>All that we see or seem is but a dream within a dream.</li>
			<li>I would define, in brief, the poetry of words as the rhythmical creation of Beauty.</li>
		</ul>
	</body>
</html>
