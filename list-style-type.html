<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport"
			  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>List Style Type</title>
		<style type="text/css">
			ol {
				list-style-type: lower-roman;
				/*thuộc tính list-style-type thiết lập "kiểu chỉ mục" cho phần tử trong danh sách. ở ví dụ trên, giá trị
				lower-roman là số La Mã viết thường. */
			}
		</style>
	</head>
	<body>
	<h1>The Complete Poems</h1>
	<h2>Emily Dickinson</h2>
		<ol>
			<li>Life</li>
			<li>Nature</li>
			<li>Love</li>
			<li>Time and Eternity</li>
			<li>The Single Hound</li>
		</ol>
	</body>
</html>
