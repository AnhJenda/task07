<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport"
			  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Cursor</title>
		<style type="text/css">
			a {
				cursor: move;
				/*thuộc tính cursor dùng để thiết lập kiểu con trỏ khi ta di chuyển nó vào phần tử, ở dòn code trên giá
				trị move sẽ làm con trỏ thay đổi thành dạng mũi tên trỏ ra 4 phía mỗi khi ta trỏ chuột vào dòng Walt Whitman*/
			}
		</style>
	</head>
	<body>
		<p>
			<a href="http://www.whitmanarchive.org">Walt Whitman</a>
		</p>
	</body>
</html>
